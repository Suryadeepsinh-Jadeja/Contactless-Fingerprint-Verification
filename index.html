<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        button, input[type="file"] {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
        }
        img, canvas {
            border: 2px solid #333;
            border-radius: 10px;
        }
        #match-status {
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
        #access-status {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Teachable Machine Image Model</h2>
    <button type="button" onclick="init()">Start Model</button>
    <button type="button" onclick="startCamoCamera()">Start Camo Camera</button>
    <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
    <div id="image-container"></div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <h3 id="match-status">Status: Not Matched</h3>
    <h3 id="access-status"></h3>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "my_model/";
        let model, webcam, labelContainer, maxPredictions, imageElement;
        let matchTimer = null;
        let accessTimer = null;
        let isMatching = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                console.log("✅ Model loaded successfully!");
                
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    let labelDiv = document.createElement("div");
                    labelDiv.id = "label-" + i;
                    labelContainer.appendChild(labelDiv);
                }
            } catch (error) {
                console.error("❌ Error initializing model:", error);
                alert("Error: Check the console for details.");
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgContainer = document.getElementById("image-container");
                    imgContainer.innerHTML = ""; 
                    imageElement = document.createElement("img");
                    imageElement.src = e.target.result;
                    imageElement.width = 200;
                    imageElement.height = 200;
                    imageElement.style.filter = "grayscale(100%)";
                    imgContainer.appendChild(imageElement);
                    imageElement.onload = predict;
                };
                reader.readAsDataURL(file);
            }
        }

        async function startCamoCamera() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const camoDevice = devices.find(device => device.kind === "videoinput" && device.label.includes("Camo"));
            
            if (!camoDevice) {
                console.warn("Camo Camera not found, using default camera.");
                return;
            }

            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup({ deviceId: { exact: camoDevice.deviceId } });
            await webcam.play();
            
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            webcam.canvas.style.filter = "grayscale(100%)";
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predictWebcam();
            window.requestAnimationFrame(loop);
        }

        async function predictWebcam() {
            try {
                if (!model || !webcam) return;
                const prediction = await model.predict(webcam.canvas);
                updateLabelsAndStatus(prediction);
            } catch (error) {
                console.error("❌ Prediction error:", error);
            }
        }

        function updateLabelsAndStatus(prediction) {
            let statusElement = document.getElementById("match-status");
            let accessElement = document.getElementById("access-status");
            let isMatched = prediction[1].probability > 0.95;
            
            statusElement.innerHTML = "Status: " + (isMatched ? "Not Matched" : "Matched");
            
            for (let i = 0; i < maxPredictions; i++) {
                document.getElementById("label-" + i).innerHTML = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
            }

            if (!isMatched) {
                if (!isMatching) {
                    isMatching = true;
                    matchTimer = setTimeout(() => {
                        accessElement.innerHTML = "Access Granted";
                        accessTimer = setTimeout(() => {
                            accessElement.innerHTML = "Please scan again";
                            isMatching = false;
                        }, 10000);
                    }, 5000);
                }
            } else {
                clearTimeout(matchTimer);
                clearTimeout(accessTimer);
                accessElement.innerHTML = "";
                isMatching = false;
            }
        }
    </script>
</body>
</html>
